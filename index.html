<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL MARAVILLOSO</title>
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Dexie.js (Database) -->
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

    <!-- Supabase SDK (Cloud) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- date-fns (via global bundle if available or simple alternatives within util, using native Intl for now to keep simple or cdn) -->
    <!-- We will use native JS Date and Intl for now to reduce dependencies, or simple helpers -->

    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=55">
    <link rel="stylesheet" href="css/components.css?v=55">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Overlay for mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand" style="justify-content:center; padding: 20px 0;">
                <img src="assets/logo.png" alt="El Maravilloso"
                    style="max-width:100%; height:auto; max-height:100px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));">
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" data-view="dashboard">
                    <i class="ph ph-squares-four"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-item" data-view="employees">
                    <i class="ph ph-users"></i>
                    <span>Personal</span>
                </button>
                <button class="nav-item" data-view="calendar">
                    <i class="ph ph-calendar-check"></i>
                    <span>Calendario</span>
                </button>
                <button class="nav-item" data-view="calculator">
                    <i class="ph ph-calculator"></i>
                    <span>Calculadora</span>
                </button>
                <button class="nav-item" data-view="marketing">
                    <i class="ph ph-megaphone"></i>
                    <span>Marketing</span>
                </button>
                <button class="nav-item" data-view="payments">
                    <i class="ph ph-wallet"></i>
                    <span>Pagos</span>
                </button>
                <button class="nav-item" data-view="security">
                    <i class="ph ph-video-camera"></i>
                    <span>CÃ¡maras</span>
                </button>
                <button class="nav-item" data-view="settings">
                    <i class="ph ph-gear"></i>
                    <span>Ajustes</span>
                </button>
                <div style="flex-grow:1;"></div> <!-- Spacer -->
                <button class="nav-item" data-view="logout" style="color: #ff8888; margin-top:20px;">
                    <i class="ph ph-sign-out"></i>
                    <span>Salir</span>
                </button>
            </nav>

            <div class="user-profile">
                <div class="avatar">JM</div>
                <div class="info">
                    <span class="name">Admin</span>
                    <span class="role">Gerente</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <button class="btn btn-icon mobile-toggle" id="btn-mobile-menu">
                        <i class="ph ph-list"></i>
                    </button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="actions">
                    <button class="btn btn-icon" id="btn-toggle-privacy" title="Ocultar Montos"><i
                            class="ph ph-eye"></i></button>
                    <button class="btn btn-icon"><i class="ph ph-bell"></i></button>
                    <button class="btn btn-primary" id="global-add-btn">
                        <i class="ph ph-plus"></i>
                        <span class="hide-mobile">Nuevo Registro</span>
                    </button>
                </div>
            </header>

            <div id="view-container" class="view-container">
                <!-- Views will be injected here via JS -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Cargando sistema...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modal-container" class="modal-backdrop hidden">
        <!-- Dynamic Modals -->
    </div>

    <!-- App Logic -->
    <!-- App Logic (Loaded in order) -->
    <script src="js/utils.js"></script>
    <script src="js/db.js"></script>
    <script src="js/views/dashboard.js"></script>
    <script src="js/views/employees.js"></script>
    <script src="js/views/calendar.js"></script>
    <script src="js/views/calculator.js"></script>
    <script src="js/views/marketing.js"></script>
    <script src="js/views/payments.js"></script>
    <script src="js/views/security.js"></script>
    <script src="js/views/auth.js"></script>
    <script src="js/views/settings.js?v=50"></script>
    <script src="js/sync.js?v=50"></script>
    <script src="js/app.js?v=50"></script>

</body>

</html>
